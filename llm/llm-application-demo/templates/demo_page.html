<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>生成式AI用例演示</title>
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-8">
    <div class="flex">
      <div class="w-1/4 bg-white p-4 shadow-lg rounded">
        <h2 class="text-xl font-bold mb-4">用例</h2>
        <ul>
          <li class="mb-2">
            <a
              href="#"
              hx-get="/summarize"
              hx-target="#content"
              class="text-blue-500"
              >文本摘要</a
            >
          </li>
          <li class="mb-2">
            <a
              href="#"
              hx-get="/rewrite"
              hx-target="#content"
              class="text-blue-500"
              >重写</a
            >
          </li>
          <li class="mb-2">
            <a
              href="#"
              hx-get="/extract"
              hx-target="#content"
              class="text-blue-500"
              >信息提取</a
            >
          </li>
          <li class="mb-2">
            <a href="#" hx-get="/qa" hx-target="#content" class="text-blue-500"
              >文本问答</a
            >
          </li>
        </ul>
      </div>
      <div id="content" class="w-3/4 ml-8"></div>
    </div>
  </body>
</html>
